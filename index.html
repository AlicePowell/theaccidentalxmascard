<!DOCTYPE html>
<html lang="en">
<head>

    <title>The Accidental Christmas Card</title>
    <link rel="stylesheet" href=".//randomXmas.css">
</head>


<body>
    
<div id="overallContainer">
    

<!-- Add frames -->
    <div id="frame">
        <img id="frame1" src=".//Frame1.png">
        <img id="frame2" src=".//Frame2.png"> 
        <img id="frame3" src=".//Frame3.png">  
        <img id="frame4" src=".//Frame4.png">

    <div id="flake1" >

    </div>
<!-- plants to frame the view

        <img class="plant-frame-l" src=".//yuccaleft.png" alt="Tall yucca">

    <div class="xmasTree">
        <img class="plant-frame-r" src=".//xmastree.png" alt="Tall yucca">
    </div>  

<!-- Top of the Christmas tree-->
    <div class="positionAngel">

    </div>

<!-- dormouse-->

    </div>

<div id="littleSheep">

    </div>
    

<!--stars-->

    <div class=canvasStars>
        <canvas id="starCanvas" width="1000" height="1000"></canvas>

<!-- snowflake canvas-->    
    <div class=Snowflake>

    <div id="molecule1"></div>
    <div id="molecule2"></div>
    <div id="molecule3"></div>
    <div id="molecule4"></div>

    <!--star in the east-->
    <div class="eastStar">
        <img class="east"  src="./star.png" alt="">
    </div>

    <!-- squid-->
    <div class="positionSqu">

    </div>
    
    
        <div id="squirrel"></div>
    
</div>
